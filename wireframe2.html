<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="wireframe2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght,CRSV@100..900,0&display=swap" rel="stylesheet">
</head>

<body>

    <div class="grid-layout">
        <header class="wireframe">
            <div class="wireframe-header">header + logo</div>
            <div class="wireframe-header">navigation bar</div>
        </header>
        <main>
            <h1>Have a question before making a purchase?</h1>
            <h2>If you have a question about the item before you make a purchase, please fill in your details below.</h2>
            <section class="form">
                <div class="container">
                    <div class="preview">
                        <div class="artist">
                            <img src="" alt="" />
                            <label></label>
                            <div class="type">Art type - dimensions</div>
                            <div class="name">Name</div>
                            <div class="artist"><a href="#">Artist Name + Hyperlink</a></div>
                            <div class="date">Date of creation</div>
                            <div class="price">Â£199</div>
                        </div>
                    </div>
                    <div class="contact">
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <input type="text" id="firstName" />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" />
                        </div>
                        <div class="form-group">
                            <label for="query">Query</label>
                            <textarea id="query" name="query" rows="5"></textarea>
                        </div>
                        <button>Submit</button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="wireframe">footer</footer>
        <div class="fake">blah</div>
    </div>
</body>

</html>
